<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>简易提词器</title>
  <style>
    /* 主题色变量：集中管理，便于后续统一换肤。 */
    :root {
      --bg: #121212;
      --panel: #1b1b1b;
      --text: #f5f5f5;
      --muted: #bdbdbd;
      --accent: #26c6da;
    }

    * {
      box-sizing: border-box;
    }

    /* 页面采用上下分区：上方控制区 + 下方提词展示区。 */
    body {
      margin: 0;
      font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
      background: linear-gradient(160deg, #0f1720, #1a2430 60%, #111827);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 12px;
      padding: 16px;
    }

    /* 控制面板包含输入框、按钮、速度滑块。 */
    .controls {
      background: rgba(27, 27, 27, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      display: grid;
      gap: 10px;
    }

    /* 提词源文本输入区。 */
    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      background: #101010;
      color: var(--text);
      padding: 10px;
      font-size: 16px;
      line-height: 1.5;
    }

    /* 控制组件横向排布，窄屏时允许换行。 */
    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    button {
      border: 0;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      background: var(--accent);
      color: #032229;
      font-weight: 600;
    }

    button.secondary {
      background: #374151;
      color: #e5e7eb;
    }

    input[type="range"] {
      width: 200px;
    }

    .label {
      color: var(--muted);
      font-size: 14px;
    }

    /* 提词显示容器：允许看到背景，营造“透明提词层”效果。 */
    .teleprompter {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(1px);
      min-height: 45vh;
    }

    /* 上下渐隐蒙层：让文字进入/离开视口时更自然。 */
    .teleprompter::before,
    .teleprompter::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 70px;
      z-index: 2;
      pointer-events: none;
    }

    .teleprompter::before {
      top: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0));
    }

    .teleprompter::after {
      bottom: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0));
    }

    /* 实际滚动区域：脚本通过修改 scrollTop 实现平滑匀速自动滚动。 */
    .content {
      position: absolute;
      inset: 0;
      overflow-y: auto;
      padding: 18vh 24px;
      scroll-behavior: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: rgba(0, 0, 0, 0.1);
    }

    .content::-webkit-scrollbar {
      display: none;
    }

    /* 提词文字样式：使用较大字号、宽行距提升朗读时可读性。 */
    .text {
      margin: 0;
      font-size: clamp(24px, 3.1vw, 44px);
      line-height: 1.8;
      white-space: pre-wrap;
      color: rgba(255, 255, 255, 0.92);
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.45);
    }
  </style>
</head>
<body>
  <!-- 控制区：输入文本 + 播放控制 + 速度调节。 -->
  <section class="controls">
    <textarea id="sourceText" placeholder="在这里输入提词内容...">欢迎使用简易提词器。
你可以在上方输入任意提词内容。
点击“开始滚动”后，文本会自动向上透明滚动。
通过速度滑块调整滚动速度。</textarea>
    <div class="row">
      <button id="startBtn">开始滚动</button>
      <button id="pauseBtn" class="secondary">暂停</button>
      <button id="resetBtn" class="secondary">重置位置</button>
      <span class="label">滚动速度</span>
      <input id="speedRange" type="range" min="10" max="200" value="60" />
      <span id="speedValue" class="label">60 px/s</span>
    </div>
  </section>

  <!-- 展示区：只负责显示提词，不直接编辑。 -->
  <section class="teleprompter" aria-label="提词显示区">
    <div id="content" class="content">
      <p id="displayText" class="text"></p>
    </div>
  </section>

  <script>
    // DOM 引用：集中定义，减少重复查询。
    const sourceText = document.getElementById("sourceText");
    const displayText = document.getElementById("displayText");
    const content = document.getElementById("content");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const speedRange = document.getElementById("speedRange");
    const speedValue = document.getElementById("speedValue");

    // 运行状态：通过 requestAnimationFrame 控制滚动时序。
    let isRunning = false;
    let speed = Number(speedRange.value);
    let lastTime = 0;
    let rafId = 0;

    // 把输入框内容同步到提词展示区。
    function syncText() {
      displayText.textContent = sourceText.value || "";
    }

    // 每一帧按“速度(px/s) * 时间差(s)”推进滚动位置，保证不同设备下速度一致。
    function tick(timestamp) {
      if (!isRunning) {
        return;
      }
      if (!lastTime) {
        lastTime = timestamp;
      }
      const deltaSec = (timestamp - lastTime) / 1000;
      lastTime = timestamp;

      content.scrollTop += speed * deltaSec;

      // 到底后自动停止，避免空转。
      const maxScroll = content.scrollHeight - content.clientHeight;
      if (content.scrollTop >= maxScroll) {
        isRunning = false;
        lastTime = 0;
        return;
      }

      rafId = requestAnimationFrame(tick);
    }

    // 开始滚动：仅在当前未运行时启动动画循环。
    function start() {
      if (isRunning) {
        return;
      }
      isRunning = true;
      lastTime = 0;
      rafId = requestAnimationFrame(tick);
    }

    // 暂停滚动：保留当前位置，可继续播放。
    function pause() {
      isRunning = false;
      lastTime = 0;
      if (rafId) {
        cancelAnimationFrame(rafId);
      }
    }

    // 重置滚动：回到顶部，并保持暂停状态。
    function reset() {
      pause();
      content.scrollTop = 0;
    }

    // 编辑文本时，尽量保持当前阅读进度比例，避免跳回开头造成阅读中断。
    sourceText.addEventListener("input", () => {
      const currentRatio = content.scrollTop / Math.max(content.scrollHeight - content.clientHeight, 1);
      syncText();
      const newMax = Math.max(content.scrollHeight - content.clientHeight, 0);
      content.scrollTop = currentRatio * newMax;
    });

    // 速度实时生效，并更新可视化文案。
    speedRange.addEventListener("input", () => {
      speed = Number(speedRange.value);
      speedValue.textContent = `${speed} px/s`;
    });

    // 按钮事件绑定。
    startBtn.addEventListener("click", start);
    pauseBtn.addEventListener("click", pause);
    resetBtn.addEventListener("click", reset);

    // 首次加载时先渲染默认文本。
    syncText();
  </script>
</body>
</html>
